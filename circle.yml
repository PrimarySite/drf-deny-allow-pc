## Customize the test machine
machine:
    python:
        version: 3.5.1

dependencies:

  pre:
    - pip install --upgrade pip
    - pip install -r tests/requirements.txt

test:
    override:
        - coverage run runtests.py

    post:
        - codecov --token=d1a7380f-e48e-4280-80b5-9004a70e935b
